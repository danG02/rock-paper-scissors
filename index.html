<!DOCTYPE html>
<html>
    <head>
        <title>Rock vs Paper vs Scissors!</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>

        <header>
            <h1>Rock vs Paper vs Scissors!</h1>
        </header>

        <p id="action">Choose Your Character!</p>

        <section class="game">

            <div id="Player-Points">
                <h2>Your Score</h2>
                <span id="player-score">0</span>
            </div>

            <div id="Computer-Points">
                <h2>Computer Score</h2>
                <span id="computer-score">0</span>
            </div>
        </section>

        <div class="result">
            <p>Who Will Win?</p>
        </div>

        <div id="winnerBox"></div>


        <div class="choices">
            <div class=choice id="r">
                <img src="Rock-Paper-Scissors-Img/Rock2.png" alt="A picture of a rock">
            </div>
            <div class=choice id="p">
                <img src="Rock-Paper-Scissors-Img/Paper2.png" alt="A picture of a paper">
            </div>
            <div class=choice id="s">
                <img src="Rock-Paper-Scissors-Img/Scissors2.png" alt="A picture of a scissors">
            </div>
        </div>


        <script src="script.js"></script>

    </body>
    <footer>

    </footer>
</html>
